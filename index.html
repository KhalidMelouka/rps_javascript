<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Man Vs Computer</title>
</head>
<body>
    <h1 class="game-title">Man Vs Computer</h1>
    <div class="container-one">
        <img id = 'button' class="rock" src="images/Rock.png">
        <img id = 'button' class="paper" src="images/Paper.png">
        <img id = 'button' class="scissors" src="images/Scissors.png">
    </div>

    <div class="choice-display"></div>
    <div class="score-display">
        <div class="player-section">
            <div class="player-name">You</div>
            <div id="player">0</div>
            
        </div>
        
        <div class="computer-section">
            <div class="computer-name">Computer</div>
            <div id="machine">0</div>
        </div>
    
    </div>

    <script src="/script.js" defer></script>
</body>
</html>
